<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Housing (Industrial Dark Grey) -->
    <rect x="5" y="5" width="90" height="90" rx="12" fill="#1F2937" stroke="#4ADE80" stroke-width="4"/>

    <!-- The Grid (Symbolizing Compute Units) -->
    <!-- Top Row -->
    <rect x="20" y="20" width="16" height="16" rx="2" fill="white"/>
    <rect x="42" y="20" width="16" height="16" rx="2" fill="white"/>
    <rect x="64" y="20" width="16" height="16" rx="2" fill="white"/>

    <!-- Middle Row (The active core) -->
    <rect x="20" y="42" width="16" height="16" rx="2" fill="white"/>
    <rect x="42" y="42" width="16" height="16" rx="2" fill="#4ADE80" class="animate-pulse"/> <!-- ACTIVE GREEN CORE -->
    <rect x="64" y="42" width="16" height="16" rx="2" fill="white"/>

    <!-- Bottom Row -->
    <rect x="20" y="64" width="16" height="16" rx="2" fill="white"/>
    <rect x="42" y="64" width="16" height="16" rx="2" fill="white"/>
    <rect x="64" y="64" width="16" height="16" rx="2" fill="white"/>
</svg>